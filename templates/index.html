<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
        }
        
        .form-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .form-check {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .form-check:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .duration-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .duration-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .duration-option:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .duration-option input[type="radio"] {
            display: none;
        }
        
        .duration-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: bold;
        }
        
        .duration-option input[type="radio"]:checked {
            border-color: #667eea;
        }
        
        .duration-option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">üèãÔ∏è Workout Schedule Generator</h1>
            
            <form method="POST">
                <!-- Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" min="12" max="100" required>
                </div>

                <!-- Weight -->
                <div class="form-group">
                    <label for="weight" class="form-label">Weight (lbs):</label>
                    <input type="number" class="form-control" id="weight" name="weight" min="90" max="400" required>
                </div>

                <!-- Experience Level -->
                <div class="form-group">
                    <label class="form-label">Experience Level:</label>
                    <select class="form-control" name="experience" required>
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner (0-1 years)</option>
                        <option value="intermediate">Intermediate (1-3 years)</option>
                        <option value="advanced">Advanced (3+ years)</option>
                    </select>
                </div>

                <!-- Equipment Available -->
                <div class="form-group">
                    <label class="form-label">Equipment Available:</label>
                    <select class="form-control" name="equipment" required>
                        <option value="">Select available equipment</option>
                        <option value="bodyweight">Bodyweight Only</option>
                        <option value="freeweights">Free Weights (Dumbbells/Barbells)</option>
                        <option value="fullgym">Full Gym Access</option>
                    </select>
                </div>

                <!-- NEW: Workout Duration -->
                <div class="form-group">
                    <label class="form-label">How long are your workouts usually?</label>
                    <div class="duration-grid">
                        <div class="duration-option" onclick="selectDuration(this, '30')">
                            <input type="radio" name="duration" value="30" id="duration30">
                            <label for="duration30">
                                <strong>30 Minutes</strong><br>
                                <small>Quick & Intense</small>
                            </label>
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '45')">
                            <input type="radio" name="duration" value="45" id="duration45">
                            <label for="duration45">
                                <strong>45 Minutes</strong><br>
                                <small>Balanced Workout</small>
                            </label>
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '60')">
                            <input type="radio" name="duration" value="60" id="duration60">
                            <label for="duration60">
                                <strong>60 Minutes</strong><br>
                                <small>Full Session</small>
                            </label>
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '90')">
                            <input type="radio" name="duration" value="90" id="duration90">
                            <label for="duration90">
                                <strong>90+ Minutes</strong><br>
                                <small>Extended Training</small>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Workout Frequency -->
                <div class="form-group">
                    <label class="form-label">Preferred Workout Days:</label>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="monday" id="monday">
                            <label class="form-check-label" for="monday">Monday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="tuesday" id="tuesday">
                            <label class="form-check-label" for="tuesday">Tuesday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="wednesday" id="wednesday">
                            <label class="form-check-label" for="wednesday">Wednesday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="thursday" id="thursday">
                            <label class="form-check-label" for="thursday">Thursday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="friday" id="friday">
                            <label class="form-check-label" for="friday">Friday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="saturday" id="saturday">
                            <label class="form-check-label" for="saturday">Saturday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="frequency" value="sunday" id="sunday">
                            <label class="form-check-label" for="sunday">Sunday</label>
                        </div>
                    </div>
                </div>

                <!-- Time Preference -->
                <div class="form-group">
                    <label class="form-label">Preferred Workout Time:</label>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="time_pref" value="morning" id="morning">
                            <label class="form-check-label" for="morning">Morning (6AM-10AM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="time_pref" value="afternoon" id="afternoon">
                            <label class="form-check-label" for="afternoon">Afternoon (12PM-4PM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="time_pref" value="evening" id="evening">
                            <label class="form-check-label" for="evening">Evening (5PM-9PM)</label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate My Workout Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function selectDuration(element, value) {
            // Remove selected class from all duration options
            document.querySelectorAll('.duration-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Check the radio button
            document.getElementById('duration' + value).checked = true;
        }
    </script>
</body>
</html>
