<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Workout Schedule</title>
    <!-- Bootstrap CDN for additional styling support -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Main container styling */
        .workout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Workout schedule table styling */
        #workout-schedule {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Table headers */
        #workout-schedule th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            font-weight: bold;
            text-transform: capitalize;
            padding: 15px 10px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border: none;
        }

        /* Table cells */
        #workout-schedule td {
            text-align: left;
            vertical-align: top;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            line-height: 1.4;
            min-height: 50px;
            word-wrap: break-word;
        }

        /* Alternating row colors */
        #workout-schedule tbody tr:nth-child(even) {
            background-color: #f8f9ff;
        }

        #workout-schedule tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Hover effect for rows */
        #workout-schedule tbody tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        /* Empty cells styling */
        #workout-schedule td:empty {
            background-color: #f5f5f5;
            opacity: 0.5;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .workout-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #workout-schedule {
                font-size: 0.8rem;
            }
            
            #workout-schedule th,
            #workout-schedule td {
                padding: 8px 5px;
            }
            
            #workout-schedule th {
                font-size: 0.9rem;
            }
        }

        /* Form styling */
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .form-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .form-section input[type="text"] {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            margin-right: 10px;
            min-width: 200px;
        }

        .form-section button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .form-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Return button styling */
        .return-button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .return-button:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        /* Add some animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #workout-schedule {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <h1>Here is your Tailored {{ duration }}-Minute Workout Schedule {{ name }}:</h1>
        
        <!-- The workout schedule table -->
        {{ schedule|safe }}
        
        <!-- Form section for modifications -->
        <div class="form-section">
            <h3>Would you like to change any workouts? If so, specify which:</h3>
            <form method="post" action="/modify-workout">
                <input type="text" name="changes" placeholder="Specify changes here" required>
                <button type="submit">Submit Changes</button>
            </form>
        </div>
        
        <!-- Return button -->
        <div class="text-center">
            <button class="return-button" onclick="window.location.href='/'">Return to Form</button>
        </div>
    </div>
</body>
</html>
